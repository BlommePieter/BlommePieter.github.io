<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/pokeball.png">
    <link rel="stylesheet" href="style/screen.css">
    <script src="raphael.min.js"></script>
    <script src="justgage.js"></script>
    <script src="script/app.js"></script>

    <title>Pokémon GO Pokédex</title>
</head>
<body>
  <div id="popup1" class="c-overlay">
    <div class="c-popup js-popup">
        <a class="c-close" href="#">&times;</a>
        <div class="c-ImageContainer">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="" class="c-cover">
        </div>
        <div class="c-content">
          <h3>Charmander</h3>
          <h3>Type: <p class="c-Type" id="js-type">Fire</p></h3>
          <div id="gauge"></div>
          <h3>height</h3>
          <h3>weaknesses</h3>
        </div>
    </div> 
    </div>

  <div class="js-cards c-cards">
    <div class="c-card">
        <div class="c-ImageContainer">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="" class="c-cover">
        </div>
        <div class="c-content">
          <h1>Charmander</h1>
          <h2>Type: <p class="c-Type" id="js-type">Fire</p></h2>
        </div>
    </div>  
</div>

</html>
